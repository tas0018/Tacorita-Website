<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tacorita Menu </title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--header begins-->
    <header>
        <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="index.html" class="logo"><img src="images/tacorita-logo.png" alt="" style="width:150px; height:105px; margin-top: 9vh;"></a>
                <ul class="nav-list">
                    <li class="nav-item">
                          <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link active">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Catering</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Specials</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--header ends-->

    <!--Hero Begins-->
    <section class="menu-hero">
        <div class="container">
            <h2 class="sub-headline">
                <span class="first-letter">O</span>ur Menu
            </h2>
        </div>
    </section>
    <!--Hero Ends-->

    <!--Menu tabs section starts-->
    <section class="menu-tabs">
        <div class="container">
            <div class="tab">
                <button class="tab-links starters">
                    <div class="button-wrap">
                        <img src="images/chip-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4 style="padding: 0px 20px;">Starters</h4>
                    </div>
                </button>
                <button class="tab-links lunch-dinner">
                    <div class="button-wrap">
                        <img src="images/lunch-tab-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4>Lunch/Dinner</h4>
                    </div>
                </button>
                <button class="tab-links soups-salads">
                    <div class="button-wrap">
                        <img src="images/soup-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4 style="padding: 0px 1.5px;">Soups/Salads</h4>
                    </div>
                </button>
                <button class="tab-links desserts">
                    <div class="button-wrap">
                        <img src="images/dessert-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4 style="padding: 0px 15px;">Desserts</h4>
                    </div>
                </button>
                <button class="tab-links kids-meals">
                    <div class="button-wrap">
                        <img src="images/kids-meal-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4 style="padding: 0px 10.5px;">Kids Meals</h4>
                    </div>
                </button>
                <button class="tab-links drinks">
                    <div class="button-wrap">
                        <img src="images/drinks-icon.png" alt=""
                        style="width: 64px; height: 64px;">
                        <h4 style="padding: 0px 22px;">Drinks</h4>
                    </div>
                </button>
            </div>
        </div>
    </section>

<script src="main.js"></script>
</body>

</html>
